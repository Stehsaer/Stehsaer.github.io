<html>

<head>
    <title>研究性学习展示</title>
    <script src="script/jquery-3.4.1.min.js"></script>
    <script src="script/jquery_lazyload.js"></script>
    <style>
        body {
            background-image: url("images/bg.webp");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center, center;
            background-size: cover;

            font-family: "Consolas", Microsoft YaHei UI;
        }

        video {
            height: auto;
            width: 90%;
            margin: 10px 5%;
        }

        a {
            margin: 10px auto 10px auto;
            font-size: 24px;
            display: block;
            text-align: center;
        }

        .hrd {
            width: 95%;
            height: 1px;
            background-color: lightgrey;
            margin: 10px auto;
        }

        #mainDiv {
            width: 1000px;

            margin: 0px auto;
            padding: 10px 30px 50px 30px;

            backdrop-filter: blur(10px) brightness(1.03);
            border-radius: 7px;
            box-shadow: 1px 1px 5px grey;
        }

        #fixedPos {
            backdrop-filter: blur(10px) brightness(1.03);
            border-radius: 7px;
            box-shadow: 1px 1px 5px grey;

            position: fixed;
            bottom: 40px;
            right: 30px;

            width: 150px;
            height: auto;

            z-index: 15;
        }

        .album {
            height: 250px;
            margin: 10px;
            display: inline;
            border-radius: 7px;
            box-shadow: 1px 1px 5px grey;
        }

        .goto {
            font-size: 16px;
            text-decoration: none;
            text-align: left;
            margin: 15px;
        }

        h1,
        h2,
        h3,
        h4 {
            text-align: center;
        }

        h2 {
            font-size: 26px;
        }

        .des {
            font-size: 22px;
            text-align: center;
        }

        .cat {
            height: 18px;
            width: 24px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="fixedPos">
        <h3>目录</h3>
        <a href="#prec" class="goto">1.前言</a>
        <a href="#imgProcShow" class="goto">2.作品制作过程展示</a>

        <a href="#vidShow" class="goto">4.作品视频演示</a>

    <div id="mainDiv">
