<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Our Server</title>
    <style>
        #bgImg {
            left: 0px;
            top: 0px;
            position: fixed;
            margin: 0px;
            padding: 0px;
            background: url("images/thumbnail.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
        }

        body {
            background-color: black;
        }

        #mainContainer {
            z-index: 100;
            position: fixed;
            height: auto;
            width: 100%;
            left: 0px;
            top: 0px;
            right: 0px;
        }

        #title {
            width: 800px;
            line-height: 150px;
            text-align: center;
            color: white;
            text-shadow: 0 0 11px black;
            font-size: 50px;
            font-family: Corbel;
            position: fixed;
            left: 120px;
        }

        #title_cn {
            width: 800px;
            line-height: 240px;
            text-align: left;
            color: white;
            text-shadow: 0 0 11px black;
            font-size: 24px;
            font-family: Corbel;
            position: fixed;
            left: 215px;
        }

        #icon {
            height: 100px;
            width: 100px;
            position: fixed;
            left: 70px;
            top: 50px;
            border-radius: 50px;
            box-shadow: 0 0 3px darkgrey;
        }

        #backToMain {
            border-width: 0px;
            border-radius: 3px;
            background-color: rgba(255,255,255,0.5);
            float: left;
            height: 60px;
            width: 150px;
            position: fixed;
            right: 50px;
            top: 75px;
            line-height: 60px;
            text-align: center;
            font-size: 20px;
            margin-left: 10px;
            margin-right: 10px;
            box-shadow: 0 0 3px black;
        }

        #backToMainLink {
            text-decoration: none;
            display: block;
            height: auto;
            width: auto;
            margin: 0px 3px 3px 3px;
            color: white;
            text-shadow: 0 0 11px black;
        }
    </style>
</head>
<body>
    <div id="bgImg"></div>
    <div id="mainContainer">
        <div id="titleContainer">
            <img id="icon" src="images/icon.jpg" />
            <div id="title">Socialism Construction Server</div>
            <div id="title_cn">社会主义建设服</div>
            <div id="backToMain"><a id="backToMainLink" href="../../index.html">返回主页</a></div>
        </div>
    </div>
</body>
</html>
