<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>服务器相册</title>
    <script src="../../scripts/json.js"></script>
    <script src="../../scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/loadAlbum.js"></script>
    <script src="../../scripts/jquery_lazyload.js"></script>
    <style>
        .dateContainer{
            width:60%;
            margin-left:20%;
            margin-right:20%;
            margin-top:20px;
            border-radius:7px;
            box-shadow: 0 0 16px 8px rgba(0,0,0,0.3);
            border-radius: 7px;
            background-color: rgb(255, 255, 255);
        }
        .dateIndicator{
            margin-left:2.5%;
            line-height:40px; font-size:30px; font-family:Bahnschrift;
            width:95%;
        }
        .imageBox{
            margin-top:0px;
            margin-bottom:10px;
            width:97%;
            margin-left:1.5%; margin-right:1.5%;
            height:auto;
            border-radius:5px;
        }
        #title{
            width:100%;
            font-family:'Microsoft YaHei';
            font-size:80px;
        }
        #title_content{
            width:100%;
            text-align:center;
            line-height:150px;
            text-shadow:0 0 5px #8c8c8c;
        }
        #backButton{
            position:fixed;
            left:20px;
            top:20px;
            width:60px; height:60px;
            box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.14);
            border-radius:7px;
        }
        #backButton:hover{
            box-shadow:0 0 20px 4px rgba(0, 0, 0, 0.44);
            cursor:pointer;
        }
    </style>
</head>
<body>
    <script>
        setInterval(function () {
            var width = this.innerWidth;
            var height = this.innerHeight;
            if (width < height) {
                $(".dateContainer").attr("style", "margin-left:2.5%;margin-right:2.5%;width:95%");
                $(".dateIndicator").attr("style", "font-size:70px;line-height:100px");
                $("#backButton").hide(500);
            }
            else {
                $(".dateContainer").attr("style", "margin-left:20%;margin-right:20%;width:60%;");
                $(".dateIndicator").attr("style", "font-size:30px;line-height:40px");
                $("#backButton").show(500);
            }
        }, 1000);
        load();
    </script>
</body>
</html>
